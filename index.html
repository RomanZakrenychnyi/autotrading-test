<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Профессиональная платформа для автотрейдинга криптовалют Shinobi. Продвинутые торговые боты, готовые стратегии и полная безопасность ваших активов. Торгуйте в плюс 24/7 без стресса."
    />
    <meta name="robots" content="index, follow" />
    <meta property="og:type" content="Shinobi — Автотрейдинг криптовалют" />
    <meta property="og:title" content="Shinobi - Ваша стратегия без ограничений" />
    <meta property="og:description" content="Автоматизированная торговля криптовалютой 24/7. Интеллектуальные алгоритмы для вашего профита. Начни торговать эффективнее прямо сейчас!" />
    <meta property="og:image" content="img/og-image.jpg" />
    <meta property="og:url" content="https://your-domain.com" />
    <title>Shinobi</title>
    <link rel="icon" href="./img/logo.webp" type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Raleway:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="/" class="header__logo">
          <picture>
            <source type="image/webp" srcset="img/logo.webp 1x, img/logo@2x.webp 2x" />
            <img src="img/logo.png" alt="Shinobi Logo" />
          </picture>
        </a>

        <nav class="header__nav nav">
          <ul class="nav__list">
            <li><a href="#" class="nav__link">О проекте</a></li>
            <li><a href="#" class="nav__link">О стратегии</a></li>
            <li><a href="#" class="nav__link">Цены и условия</a></li>
            <li><a href="#" class="nav__link">Результаты</a></li>
          </ul>
        </nav>

        <div class="header__actions">
          <a href="#" class="header__login btn-outline">Личный кабинет</a>
          <button class="header__burger burger" aria-label="Открыть меню">
            <img src="img/burger.svg" alt="Menu" />
          </button>
        </div>
      </div>
    </header>

    <main></main>

    <footer class="footer">
      <div class="container"></div>
    </footer>

    <div class="mobile-menu" id="mobileMenu">
      <div class="mobile-menu__overlay"></div>
      <div class="mobile-menu__content">
        <button class="mobile-menu__close" id="closeMenu">&times;</button>

        <nav class="mobile-menu__nav">
          <ul class="mobile-menu__list">
            <li><a href="#" class="mobile-menu__link">О проекте</a></li>
            <li><a href="#" class="mobile-menu__link">О стратегии</a></li>
            <li><a href="#" class="mobile-menu__link">Цены и условия</a></li>
            <li><a href="#" class="mobile-menu__link">Результаты</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
